<!DOCTYPE html>
<html>
<head>
   <title>Atualizar Usuário</title>
</head>
<body>

   <h1>Atualizar Usuário</h1>

   <form method="POST" action="alterar_usuario.php">
      <label for="nome_usuario">Nome:</label>
      <input type="text" name="nome_usuario" id="nome_usuario" required><br>
      
      <label for="email_usuario">Email:</label>
      <input type="email" name="email_usuario" id="email_usuario" required><br>
      
      <label for="cpf_usuario">CPF:</label>
      <input type="text" name="cpf_usuario" id="cpf_usuario" required><br>
      
      <label for="data_usuario">Data de Nascimento:</label>
      <input type="date" name="data_usuario" id="data_usuario" required><br>
      
      <label for="senha_usuario">Senha:</label>
      <input type="password" name="senha_usuario" id="senha_usuario" required><br>
      
      <label for="endereco_usuario">Endereço:</label>
      <input type="text" name="endereco_usuario" id="endereco_usuario" required><br>
      
      <label for="telefone_usuario">Telefone:</label>
      <input type="text" name="telefone_usuario" id="telefone_usuario" required><br>
      
      <button type="submit">Atualizar</button>
   </form>

</body>
</html>
